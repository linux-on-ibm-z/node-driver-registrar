language: go
sudo: required
arch:
  - amd64
  - s390x
  
services:
  - docker
git:
  depth: false
go: 1.13.3
before_script:
- mkdir -p bin
- wget https://github.com/golang/dep/releases/download/v0.5.1/dep-linux-$(go env GOARCH) -O bin/dep
- chmod u+x bin/dep
- export PATH=$PWD/bin:$PATH
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        sudo apt-get -qq update && sudo apt install -y ghc cabal-install;
        sudo cabal update && sudo cabal install ShellCheck==0.6.0;
        export PATH=$HOME/.cabal/bin:$PATH;
  fi
script:
- make -k all test GOFLAGS_VENDOR=$( [ -d vendor ] && echo '-mod=vendor' )
after_success:
  - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
      docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}" quay.io;
      make push GOFLAGS_VENDOR=$( [ -d vendor ] && echo '-mod=vendor' );
    fi
